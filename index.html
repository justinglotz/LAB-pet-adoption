<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3>Add a Pet:</h3>
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label for="floatingInput">Name</label>
        </div>
        <!-- Adding any text for pet type -->
        <!-- <div class="form-floating mb-3">
            <input type="text" class="form-control" id="type" placeholder="Type of Pet">
            <label for="floatingInput">Type of Pet</label>
        </div> -->
        <select class="form-select" aria-label="Default select example" id="type">
            <option selected>Type (select)</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="dino">Dino</option>
        </select>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="skill" placeholder="Special Skill">
            <label for="floatingInput">Special Skill</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="color" placeholder="Color">
            <label for="floatingInput">Color</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="imageUrl" placeholder="Image URL">
            <label for="floatingInput">Image URL</label>
        </div>
        <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>
    <div class="buttons">
        <button type="button" class="btn btn-primary" id="allPets">All Pets</button>
        <button type="button" class="btn btn-primary" id="cats">Cats</button>
        <button type="button" class="btn btn-primary" id="dogs">Dogs</button>
        <button type="button" class="btn btn-primary" id="dinos">Dinos</button>
    </div>
    <div id="app">
      
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
